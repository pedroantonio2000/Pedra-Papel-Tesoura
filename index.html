<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Jogo do Pedra, Papel e Tesoura</h1>
    <div class="container-score">
        <span class="myScore">Sua pontuação: 0</span>
        <span class="computerScore">Pontuação do computador: 0</span>
        <!-- <p class="win-loser">Parágrafo</p> -->
    </div>
    <div class="Container-emoji-principal">
        <button id="pedra" class="button-emoji">&#x270A</button>
        <button id="papel" class="button-emoji">&#x1F590</button>
        <button id="tesoura" class="button-emoji">&#x270C</button>  
    </div>
    <div class="container-emoji">
        <div class="emojis">
            <button id="idPedra" class="button-emoji none">&#x270A</button>
            <button id="idPapel" class="button-emoji none">&#x1F590</button>
            <button id="idTesoura" class="button-emoji none">&#x270C</button>  
        </div>
        <div class="emojis">
            <button id="idStone" class="button-emoji none">&#x270A</button>
            <button id="idPaper" class="button-emoji none">&#x1F590</button>
            <button id="idScissors" class="button-emoji none">&#x270C</button>  
        </div>
    </div>

</body>
<script src="./main.js"></script>
